<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- enlace a mi hoja de estilos -->
    <link rel="stylesheet" href="./estilos/estilo.css">
    <script src="./code/codigo.js"></script>
</head>

<body>
    <!-- contenedor -->
    <div class="container">
        <!-- fila -->
        <div class="row d-flex justify-content-center">
            <!-- columna, la única que tendremos en la página. Según el tamaño del dispositivo tendrá un ancho u otro-->
            <div class="col-lg-4 col-md-7 col-sm-12 mt-5 shadow-lg p-0">
                <!-- div que encapsula la "pantalla" que mostrará las operaciones que estamos realizando y el resultado-->
                <div class="bg-light mb-0 p-2">
                    <p id="pantalla" class="my-0 text-end fs-5"></p>
                </div>
                <!-- div que encapsula el teclado de la calculadora, separo en dos divs el teclado porque tienen distinto número de elementos y quiero que se muestren
                uno al lado del otro, por tanto el padre será display flex (d-flex en bootstrap)-->
                <div class="d-flex">
                    <!-- div con los números -->
                    <div id="numeros" class="bg-secondary">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="7" onclick="asignanum('7')">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="8" onclick="asignanum('8')">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="9" onclick="asignanum('9')">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="4" onclick="asignanum('4')">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="5" onclick="asignanum('5')">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="6" onclick="asignanum('6')">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="1" onclick="asignanum('1')">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="2" onclick="asignanum('2')">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="3" onclick="asignanum('3')">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="." onclick="asignanum('.')">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="0" onclick="asignanum('0')">
                        <input type="button" class="btn numero m-0 bg-secondary text-light" value="00" onclick="asignanum('00')">
                    </div>
                    <!-- div con los botones para operar la calculadora -->
                    <div id="botones" class="float-left">
                        <input id="borrar" type="button" class="btn operacion btn text-light" value="DEL" onclick="borrar()">
                        <input id="/" type="button" class="btn operacion btn text-light" value="/" onclick="operacion('/')">
                        <input id="*" type="button" class="btn operacion btn text-light" value="*" onclick="operacion('*')">
                        <input id="-" type="button" class="btn operacion btn text-light" value="-" onclick="operacion('-')">
                        <input id="+" type="button" class="btn operacion btn text-light" value="+" onclick="operacion('+')">
                        <input id="=" type="button" class="btn operacion btn text-light" value="=" onclick="calcular()">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
